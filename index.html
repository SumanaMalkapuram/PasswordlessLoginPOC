<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Login Form</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

  <div id="loading">
    <img src="assets/loading.svg" alt="Loading spinner">
  </div>

  <div class="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

          <button id="btn-home-view" class="btn btn-primary btn-margin">
              Home
          </button>

          <button id="btn-login-view" class="btn btn-primary btn-margin">
              Log In
          </button>

          <button id="btn-passwordless-view" class="btn btn-primary btn-margin">
            Passwordless Log In
          </button>

          <button id="btn-logout" class="btn btn-primary btn-margin">
              Log Out
          </button>

        </div>
      </div>
    </nav>

    <main class="container">
      <!-- home view -->
      <div id="home-view">
        <h4></h4>
      </div>

      <!-- Password less view -->

      <div id="passwordless-view">
        <div class="row">
          <div class="col-sm-6">
            <h2>Passwordless Authentication</h2>

            <form id="passwordless-form">

              <div class="form-group">
                <label for="name">Email</label>
                <input
                        type="email"
                        class="form-control"
                        id="PasswordlessEmail"
                        placeholder="you@example.com">
              </div>

              <div class="form-group">
                <label for="name">CellPhone</label>
                <input
                        type="Phone"
                        class="form-control"
                        id="PasswordlessCellPhone"
                        placeholder="Enter your Phone">
              </div>
              <div class="form-group">
                <label for="name">Code</label>
                <input
                        type="password"
                        class="form-control"
                        id="Passwordlesscode"
                        placeholder="Enter your Code">
              </div>

              <button
                      type="submit"
                      class="btn btn-primary"
                      id="btn-passwordless">
                Submit
              </button>
            </form>
          </div>
          </div>
      </div>

      <!-- login view -->
      <div id="login-view">
        <div class="row">
          <div class="col-sm-6">
            <h2>Username/Password Authentication</h2>

            <form id="auth-form">

              <div class="form-group">
                <label for="name">Email</label>
                <input
                  type="email"
                  value="test_signup2@auth0.com"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com">
              </div>

              <div class="form-group">
                <label for="name">Password</label>
                <input
                  value="Auth0@123"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password">
              </div>

              <button
                type="submit"
                class="btn btn-primary"
                id="btn-login">
                  Log In
              </button>

              <button
                type="button"
                class="btn btn-primary"
                id="btn-signup">
                  Continue for SignUp
              </button>

            </form>

          </div>

          <div class="col-sm-6">
            <h2>Social Authentication</h2>

            <button

              class="btn btn-default btn-danger"
              id="btn-google-login">
                Log In with Google
              </button>

          </div>
        </div>
      </div>



      <!-- user_metadata view -->
      <div id="usermetadata-view">
        <div class="row">
          <div class="col-sm-6">
            <h2>Addition Info</h2>

            <form id="usermetadata-form">

              <div class="form-group">
                <label for="name">Address1</label>
                <input
                        type="address1"
                        class="form-control"
                        id="address1"
                        placeholder="address1">
              </div>
              <div class="form-group">
                <label for="name">Address2</label>
                <input
                        type="address2"
                        class="form-control"
                        id="address2"
                        placeholder="address2">
              </div>
              <div class="form-group">
                <label for="name">Firstname</label>
                <input
                        type="fn"
                        class="form-control"
                        id="fn"
                        placeholder="fn">
              </div>

              <div class="form-group">
                <label for="name">Lastname</label>
                <input
                        type="ln"
                        class="form-control"
                        id="ln"
                        placeholder="ln">
              </div>
              <div class="form-group">
                <label for="name">Age</label>
                <input
                        type="age"
                        class="form-control"
                        id="age"
                        placeholder="age">
              </div>


              <div class="form-group">
                <label for="name">Phone</label>
                <input
                        type="phone"
                        class="form-control"
                        id="phone"
                        placeholder="phone">
              </div>

              <div class="form-group">
                <label for="name">City</label>
                <input
                        type="city"
                        class="form-control"
                        id="city"
                        placeholder="city">
              </div>

              <div class="form-group">
                <label for="name">zip</label>
                <input
                        type="zip"
                        class="form-control"
                        id="zip"
                        placeholder="zip">
              </div>

              <button
                      class="btn btn-primary"
                      id="btn-actual-signup">
                Sign Up
              </button>



            </form>

          </div>


        </div>
      </div>


    </main>

  </div>

  <script src="node_modules/auth0-js/build/auth0.js"></script>
  <script src="auth0-variables.js"></script>
  <script src="app.js"></script>
</body>
</html>
