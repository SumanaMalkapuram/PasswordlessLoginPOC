<head>
  <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
  <script type="text/javascript">
    var auth0 = new auth0.WebAuth({
      clientID: '{CLIENT_ID}',
      domain: '{DOMAIN}',
      redirectUri: 'http://localhost:5000/callback'
    });
    auth0.crossOriginVerification();
  </script>
</head>
